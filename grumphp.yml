parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phpcs:
            standard: PSR2
            ignore_patterns:
                - "spec/*Spec.php"
                - "test/*.php"
            metadata:
                priority: 300
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
            whitelist_patterns: []
            triggered_by: ['php']
            regexp_type: G
